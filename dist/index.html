<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product App</title>
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css"> -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
    <!-- BOOTSTRAP CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"> -->
    <!-- avoiding favicon error -->
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script> -->

    <nav class="navbar navbar-light bg-light">
      <a href="https://imjoaq.github.io/javascript-product-app/" class="navbar-brand mx-auto"> Product App </a>
    </nav>
    <div class="container">
      <!-- APPLICATION -->
      <div id="App" class="row pt-2">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4 class="text-center">Add a Product</h4>
            </div>
            <form id="product-form" class="card-body">
              <div class="form-group">
                <input
                  type="text"
                  id="productName"
                  maxlength="25"
                  required
                  placeholder="Product Name"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  min="0"
                  step="0.01"
                  id="productPrice"
                  maxlength="9"
                  required
                  placeholder="Product Price"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  id="productYear"
                  min="2000"
                  max="2021"
                  value="2021"
                  placeholder="Year Product"
                  class="form-control"
                />
              </div>
              <input
                type="submit"
                value="Save"
                class="btn btn-primary btn-block"
              />
            </form>
          </div>
        </div>
        <div
          id="product-list"
          class="col-md-8"
          class="mb-4"
          class="page-wrap"
        ></div>
      </div>
    </div>
  </body>
  <footer class="site-footer text-center py-4 bg-dark flex-shrink-0">
    <a href="https://github.com/imjoaq"
      ><strong> Simple product App by Imjoaq</strong></a
    >
  </footer>
  <!-- scripts -->
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="app.js"></script>
</html>
